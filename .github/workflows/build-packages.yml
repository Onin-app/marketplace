name: Build Packages

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run build script
        run: node scripts/build.js
      
      - name: Check for changes
        id: git-check
        run: |
          echo "Checking git status..."
          git status
          
          echo "Checking if plugins.json exists..."
          if [ -f plugins.json ]; then
            echo "plugins.json exists"
            git add plugins.json
            
            echo "Checking for differences..."
            if git diff --cached --quiet; then
              echo "changed=false" >> $GITHUB_OUTPUT
              echo "✓ No changes detected in plugins.json"
            else
              echo "changed=true" >> $GITHUB_OUTPUT
              echo "✓ Changes detected in plugins.json"
              git diff --cached plugins.json
            fi
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "✓ plugins.json is newly created"
          fi
          
          echo "Output: changed=${{ steps.git-check.outputs.changed }}"
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changed == 'true'
        run: |
          echo "Configuring git..."
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          echo "Adding plugins.json..."
          git add plugins.json
          
          echo "Committing changes..."
          git commit -m "chore: update plugins.json with latest plugins"
          
          echo "Pushing to master..."
          git push
          
          echo "✓ Successfully pushed changes"
